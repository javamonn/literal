enum TextPositionSelectorType {
  TEXT_POSITION_SELECTOR
}
type TextPositionSelector {
  type: TextPositionSelectorType!
  start: Int!
  end: Int!
  refinedBy: [Selector!]
}

enum DataPositionSelectorType {
  DATA_POSITION_SELECTOR
}
type DataPositionSelector {
  type: DataPositionSelectorType!
  start: Int!
  end: Int!
  refinedBy: [Selector!]
}

enum SvgSelectorType {
  SVG_SELECTOR
}
type SvgSelector {
  type: SvgSelectorType!
  value: String!
  refinedBy: [Selector!]
}

enum RangeSelectorType {
  RANGE_SELECTOR
}
type RangeSelector {
  type: RangeSelectorType!
  startSelector: Selector!
  endSelector: Selector!
  refinedBy: [Selector!]
}

union Selector =
    FragmentSelector
  | CssSelector
  | XPathSelector
  | TextQuoteSelector
  | TextPositionSelector
  | DataPositionSelector
  | SvgSelector
  | RangeSelector

enum TimeStateType {
  TIME_STATE
}
type TimeState {
  type: TimeStateType!
  sourceDate: [AWSDateTime!]
  sourceDateStart: AWSDateTime
  sourceDateEnd: AWSDateTime
  cached: [AWSURL!]
  refinedBy: [StateOrSelector!]
}

enum HttpRequestStateType {
  HTTP_REQUEST_STATE
}

type HttpRequestState {
  type: HttpRequestStateType!
  value: String!
  refinedBy: [StateOrSelector!]
}

type RenderedVia {
  id: AWSURL!
}

union State = TimeState | HttpRequestState
union StateOrSelector =
    TimeState
  | HttpRequestState
  | FragmentSelector
  | CssSelector
  | XPathSelector
  | TextQuoteSelector
  | TextPositionSelector
  | DataPositionSelector
  | SvgSelector
  | RangeSelector

type SpecificBody {
  id: AWSURL
  type: SpecificResourceType
  purpose: [Motivation!]
  source: AnnotationBody!
  selector: [Selector!]
  state: [State!]
  styleClass: [String!]
  renderedVia: [RenderedVia!]
  scope: [AWSURL!]
}

