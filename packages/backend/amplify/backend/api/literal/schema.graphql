  language: Language
  processingLanguage: Language
  textDirection: TextDirection
  accessibility: [String!]
  purpose: [Motivation!]
  rights: [AWSURL!]

  type: TextualBodyType
}

type ExternalBody implements Resource {
  # Resource
  id: AWSURL!
  format: Format
  language: Language
  processingLanguage: Language
  textDirection: TextDirection
  accessibility: [String!]
  rights: [AWSURL!]

  type: ResourceType
}

type ChoiceBody {
  type: ChoiceType
  items: [AnnotationBody!]!
}

type FragmentSelector {
  type: FragmentSelectorType!
  value: String!
  conformsTo: AWSURL
  refinedBy: [Selector!]
}

type CssSelector {
  type: CssSelectorType!
  value: String!
  refinedBy: [Selector!]
}

type XPathSelector {
  type: XPathSelectorType!
  value: String!
  refinedBy: [Selector!]
}

type TextQuoteSelector {
  type: TextQuoteSelectorType!
  exact: String!
