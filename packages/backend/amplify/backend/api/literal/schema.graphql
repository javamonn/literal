enum TextDirection {
  TR
  RTL
  AUTO
}

# https://www.iana.org/assignments/media-types/media-types.xhtml
enum Format {
  TEXT_PLAIN
}

enum ResourceType {
  DATASET
  IMAGE
  VIDEO
  SOUND
  TEXT
}

enum TextualBodyType {
  TEXTUAL_BODY
}

enum SpecificResourceType {
  SPECIFIC_RESOURCE
}

enum FragmentSelectorType {
  FRAGMENT_SELECTOR
}

enum CssSelectorType {
  CSS_SELECTOR
}

enum XPathSelectorType {
  XPATH_SELECTOR
}

enum TextQuoteSelectorType {
  TEXT_QUOTE_SELECTOR
}

enum Language {
  EN_US
}

enum ChoiceType {
  CHOICE
}

enum Motivation {
  ACCESSING
  BOOKMARKING
  CLASSIFYING
  COMMENTING
  DESCRIBING
  EDITING
  HIGHLIGHTING
  IDENTIFYING
  LINKING
  MODERATING
  QUESTIONING
