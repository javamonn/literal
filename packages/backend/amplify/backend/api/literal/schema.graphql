  accessibility: [String!]
  rights: [AWSURL!]
}

type Target implements Resource {
  id: AWSURL!
  format: Format
  language: Language
  processingLanguage: Language
  textDirection: TextDirection
  type: ResourceType
  accessibility: [String!]
  rights: [AWSURL!]
}

type TextualBody implements Resource {
  # Resource
  id: AWSURL
  value: String!
